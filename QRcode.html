<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Using Html CSS Javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f8d547318.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" id="qrText" placeholder="Text or URL">
        <div id="imgBox" class="imgBox">
            <img src="" alt="" id="qrImage">
        </div>
        <button class="refreshBtn" onclick="refreshBtn()">
            Reset
            <i class="fa fa-refresh"></i>
        </button>
        <button class="btn" onclick="generateQR()">Generate QR Code</button>
    </div>  
    <script>
        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText")

        function generateQR(){
            if( qrText.value.length>0 ){
            qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.vlue;
            imgBox.classList.add("show-img");
            }else{
                qrText.classList.add('error');
                setTimeout(()=>{
                    qrText.classList.remove('error');
                },1000);
            }
        }
        function refreshBtn(){
            location.reload();
        }
    </script>  
</body>
</html>
